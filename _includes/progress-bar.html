<!-- Progress bar -->
    <div class="progress-container">
        <span class="progress-bar"></span>
            <style>
                .progress-container {
                    position: fixed;
                    width: 100%;
                    height: 5px;
                    left: 0;
                    top: 0;
                    z-index: 1000;
                    background: transparent;
                    transition: opacity ease-out 1s
                }
                .progress-container.ready {
                    opacity: 0.2
                }
                .progress-bar {
                    display: block;
                    width: 0;
                    height: 3px;
                    background: #f26a3d;
                    box-shadow: 0 0 1px #f26a3d, 0 0 3px #f26a3d
                }
            </style>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        jQuery(function($) {

            var body = $('body');
            var html = $('html');
            var viewport = $(window);

            /* ==========================================================================
            Reading Progress
            ========================================================================== */

            var post = $('.post-content');

            function readingProgress() {
                if(post.length >= 1) {
                    var postBottom = post.offset().top + post.height();
                    var windowBottom = viewport.scrollTop() + viewport.height();
                    var progress = 100 - (((postBottom - windowBottom) / (postBottom - viewport.height())) * 100);
                    $('.progress-bar').css('width', progress + '%');
                    (progress > 100) ? $('.progress-container').addClass('ready') : $('.progress-container').removeClass('ready');
                }
            }
            readingProgress();

            viewport.on({
                'scroll': function() {
                    readingProgress();
                },
                'resize': function() {
                    readingProgress();
                },
                'orientationchange': function() {
                    readingProgress();
                }
            });
        });
    </script>
